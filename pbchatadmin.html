        // ì´ë¯¸ì§€ ì••ì¶• í•¨ìˆ˜ (í¬ê¸°ëŠ” ì›ë³¸ ìœ ì§€, í’ˆì§ˆë§Œ ì••ì¶•)
        function compressImage(file, quality = 0.8) {
            return new Promise(function(resolve, reject) {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                img.onload = function() {
                    // ì›ë³¸ í¬ê¸° ê·¸ëŒ€ë¡œ ì‚¬ìš©
                    canvas.width = img.width;
                    canvas.height = img.height;
                    
                    // ì´ë¯¸ì§€ ê·¸ë¦¬ê¸°
                    ctx.drawImage(img, 0, 0, img.width, img.height);
                    
                    // Base64ë¡œ ë³€í™˜ (JPEG í’ˆì§ˆ ì¡°ì ˆ)
                    try {
                        const compressedDataUrl = canvas.toDataURL('image/jpeg', quality);
                        
                        // ì••ì¶•ëœ í¬ê¸° í™•ì¸
                        const compressedSize = compressedDataUrl.length;
                        const maxSize = 500 * 1024; // 500KB Base64 ì œí•œ
                        
                        if (compressedSize > maxSize) {
                            // ë” ì••ì¶•ì´ í•„ìš”í•œ ê²½ìš° í’ˆì§ˆì„ ë‚®ì¶¤
                            const newQuality = Math.max(0.3, quality * (maxSize / compressedSize));
                            console.log('ì¶”ê°€ ì••ì¶• í•„ìš”, í’ˆì§ˆ ì¡°ì •:', quality, '->', newQuality);
                            
                            const finalDataUrl = canvas.toDataURL('image/jpeg', newQuality);
                            resolve(finalDataUrl);
                        } else {
                            resolve(compressedDataUrl);
                        }
                    } catch (error) {
                        reject(new Error('ì´ë¯¸ì§€ ì••ì¶• ì‹¤íŒ¨: ' + error.message));
                    }
                };
                
                img.onerror = function() {
                    reject(new Error('ì´ë¯¸ì§€ ë¡œë“œ ì‹¤íŒ¨'));
                };
                
                // íŒŒì¼ì„ ì´ë¯¸ì§€ë¡œ ë¡œë“œ
                const reader = new FileReader();
                reader.onload = function(e) {
                    img.src = e.target.result;
                };
                reader.onerror = function() {
                    reject(new Error('íŒŒì¼ ì½ê¸° ì‹¤íŒ¨'));
                };
                reader.readAsDataURL(file);
            });
        }

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파봇 관리자 패널</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #8B4513 0%, #A0937D 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            background: #FEFCF9;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .admin-header {
            background: #8B4513;
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .admin-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .admin-header p {
            opacity: 0.9;
            font-size: 1rem;
        }
        
        .login-section {
            padding: 40px;
            text-align: center;
            display: block;
        }
        
        .google-login-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 16px 32px;
            background: white;
            color: #333;
            border: 2px solid #ddd;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .google-login-btn:hover {
            background: #f8f9fa;
            border-color: #8B4513;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        
        .google-icon {
            width: 24px;
            height: 24px;
        }
        
        .admin-content {
            display: none;
            padding: 30px;
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        
        .user-details h3 {
            color: #333;
            margin-bottom: 5px;
        }
        
        .user-details p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .logout-btn:hover {
            background: #c82333;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .tab-btn {
            padding: 12px 24px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            color: #666;
            transition: all 0.3s ease;
        }
        
        .tab-btn.active {
            color: #8B4513;
            border-bottom-color: #8B4513;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
        }
        
        .form-section h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 0.95rem;
            font-family: inherit;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #8B4513;
            box-shadow: 0 0 0 3px rgba(139, 69, 19, 0.1);
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #8B4513;
            color: white;
        }
        
        .btn-primary:hover {
            background: #6d3710;
            transform: translateY(-1px);
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .data-list {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #e9ecef;
        }
        
        .data-item {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .data-item:last-child {
            border-bottom: none;
        }
        
        .data-info h4 {
            color: #333;
            margin-bottom: 5px;
        }
        
        .data-info p {
            color: #666;
            margin-bottom: 8px;
            line-height: 1.4;
        }
        
        .data-keywords {
            font-size: 0.85rem;
            color: #8B4513;
            background: rgba(139, 69, 19, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
        }
        
        .data-actions {
            display: flex;
            gap: 8px;
        }
        
        .btn-sm {
            padding: 6px 12px;
            font-size: 0.85rem;
        }
        
        .status-message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #8B4513;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #e9ecef;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #8B4513;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        /* 모달 스타일 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h3 {
            margin: 0;
            color: #333;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-close:hover {
            color: #333;
            background: #f8f9fa;
            border-radius: 50%;
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        /* 검색 및 필터링 */
        .filter-active {
            background: #8B4513 !important;
            color: white !important;
        }
        
        .item-type-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .badge-customer {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .badge-business {
            background: #f3e5f5;
            color: #7b1fa2;
        }
        
        .search-highlight {
            background-color: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>🤖 파봇 관리자 패널</h1>
            <p>챗봇 지식 베이스 관리 시스템</p>
        </div>
        
        <!-- 로그인 섹션 -->
        <div class="login-section" id="loginSection">
            <h2 style="margin-bottom: 20px; color: #333;">관리자 인증이 필요합니다</h2>
            <button class="google-login-btn" onclick="signInWithGoogle()">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Google로 관리자 로그인
            </button>
        </div>
        
        <!-- 관리자 컨텐츠 -->
        <div class="admin-content" id="adminContent">
            <div class="user-info">
                <div class="user-profile">
                    <img class="user-avatar" id="adminAvatar" alt="Admin Avatar">
                    <div class="user-details">
                        <h3 id="adminName"></h3>
                        <p id="adminEmail"></p>
                    </div>
                </div>
                <button class="logout-btn" onclick="signOut()">로그아웃</button>
            </div>
            
            <!-- 통계 -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="customerCount">-</div>
                    <div class="stat-label">고객지원 항목</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="businessCount">-</div>
                    <div class="stat-label">업무지원 항목</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalCount">-</div>
                    <div class="stat-label">전체 항목</div>
                </div>
            </div>
            
            <!-- 탭 네비게이션 -->
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('customer')" data-tab="customer">고객지원 관리</button>
                <button class="tab-btn" onclick="switchTab('business')" data-tab="business">업무지원 관리</button>
                <button class="tab-btn" onclick="switchTab('list')" data-tab="list">전체 리스트</button>
            </div>
            
            <!-- 고객지원 탭 -->
            <div class="tab-content active" id="customerTab">
                <div class="form-section">
                    <h3>새 고객지원 정보 추가</h3>
                    <form id="customerForm">
                        <div class="form-group">
                            <label for="customerTitle">제목</label>
                            <input type="text" id="customerTitle" placeholder="예: 워터마크 제거 방법" required>
                        </div>
                        <div class="form-group">
                            <label for="customerContent">답변 내용</label>
                            <textarea id="customerContent" placeholder="고객에게 제공할 답변을 입력하세요..." required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="customerKeywords">키워드 (쉼표로 구분)</label>
                            <input type="text" id="customerKeywords" placeholder="예: 워터마크,제거,삭제,아이디" required>
                        </div>
                        <button type="submit" class="btn btn-primary">추가하기</button>
                    </form>
                </div>
                
                <div class="loading" id="customerLoading">
                    <div class="spinner"></div>
                    로딩 중...
                </div>
                
                <div class="status-message" id="customerStatus"></div>
                
                <div class="data-list" id="customerList">
                    <!-- 고객지원 데이터가 여기에 표시됩니다 -->
                </div>
            </div>
            
            <!-- 업무지원 탭 -->
            <div class="tab-content" id="businessTab">
                <div class="form-section">
                    <h3>새 업무지원 정보 추가</h3>
                    <form id="businessForm">
                        <div class="form-group">
                            <label for="businessTitle">제목</label>
                            <input type="text" id="businessTitle" placeholder="예: 계좌번호 정보" required>
                        </div>
                        <div class="form-group">
                            <label for="businessContent">답변 내용</label>
                            <textarea id="businessContent" placeholder="업무 관련 정보를 입력하세요..." required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="businessKeywords">키워드 (쉼표로 구분)</label>
                            <input type="text" id="businessKeywords" placeholder="예: 계좌,번호,입금" required>
                        </div>
                        <button type="submit" class="btn btn-primary">추가하기</button>
                    </form>
                </div>
                
                <div class="loading" id="businessLoading">
                    <div class="spinner"></div>
                    로딩 중...
                </div>
                
                <div class="status-message" id="businessStatus"></div>
                
                <div class="data-list" id="businessList">
                    <!-- 업무지원 데이터가 여기에 표시됩니다 -->
                </div>
            </div>
            
            <!-- 전체 리스트 탭 -->
            <div class="tab-content" id="listTab">
                <div class="form-section">
                    <h3>전체 데이터 관리</h3>
                    <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                        <button class="btn btn-primary filter-active" onclick="window.filterList('all')">전체 보기</button>
                        <button class="btn" onclick="window.filterList('customer')" style="background: #6c757d; color: white;">고객지원만</button>
                        <button class="btn" onclick="window.filterList('business')" style="background: #6c757d; color: white;">업무지원만</button>
                    </div>
                    <div style="margin-bottom: 20px;">
                        <input type="text" id="searchInput" placeholder="제목이나 키워드로 검색..." style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px;" oninput="window.searchItems()">
                    </div>
                </div>
                
                <div class="data-list" id="allItemsList">
                    <!-- 전체 데이터가 여기에 표시됩니다 -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- 수정 모달 -->
    <div class="modal-overlay" id="editModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>항목 수정</h3>
                <button class="modal-close" onclick="window.adminPanel.closeEditModal()">×</button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <input type="hidden" id="editItemId">
                    <input type="hidden" id="editItemType">
                    <div class="form-group">
                        <label for="editTitle">제목</label>
                        <input type="text" id="editTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="editContent">답변 내용</label>
                        <textarea id="editContent" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="editKeywords">키워드 (쉼표로 구분)</label>
                        <input type="text" id="editKeywords" required>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn" onclick="window.adminPanel.closeEditModal()" style="background: #6c757d; color: white;">취소</button>
                        <button type="submit" class="btn btn-primary">수정 완료</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
        import { getFirestore, collection, doc, getDoc, setDoc, updateDoc } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut as firebaseSignOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAAXr7parhL6wQuUzy4MPvVhV6-J53wzcA",
            authDomain: "pastelmovie-cac7a.firebaseapp.com",
            databaseURL: "https://pastelmovie-cac7a-default-rtdb.firebaseio.com",
            projectId: "pastelmovie-cac7a",
            storageBucket: "pastelmovie-cac7a.firebasestorage.app",
            messagingSenderId: "543294016464",
            appId: "1:543294016464:web:47162285ca02d3cfb587d5",
            measurementId: "G-LK2Q13294B"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // 관리자 패널 클래스
        class AdminPanel {
            constructor() {
                this.currentTab = 'customer';
                this.customerData = [];
                this.businessData = [];
            }

            async initialize() {
                await this.loadData();
                this.updateStats();
                this.renderData();
                this.setupEventListeners();
            }

            async loadData() {
                try {
                    const customerDoc = await getDoc(doc(db, 'faqs', 'customer'));
                    const businessDoc = await getDoc(doc(db, 'faqs', 'business'));
                    
                    this.customerData = customerDoc.exists() ? (customerDoc.data().items || []) : [];
                    this.businessData = businessDoc.exists() ? (businessDoc.data().items || []) : [];
                } catch (error) {
                    console.error('데이터 로딩 실패:', error);
                    this.showStatus('데이터 로딩에 실패했습니다.', 'error');
                }
            }

            async addItem(type, item) {
                try {
                    this.showLoading(type, true);
                    
                    const newItem = {
                        id: Date.now(),
                        title: item.title,
                        content: item.content,
                        keywords: item.keywords,
                        exception: "",
                        createdAt: new Date().toISOString()
                    };

                    if (type === 'customer') {
                        this.customerData.push(newItem);
                        await setDoc(doc(db, 'faqs', 'customer'), { items: this.customerData });
                    } else {
                        this.businessData.push(newItem);
                        await setDoc(doc(db, 'faqs', 'business'), { items: this.businessData });
                    }

                    this.showStatus(`${type === 'customer' ? '고객지원' : '업무지원'} 항목이 추가되었습니다.`, 'success');
                    this.updateStats();
                    this.renderData();
                    this.clearForm(type);
                    
                } catch (error) {
                    console.error('항목 추가 실패:', error);
                    this.showStatus('항목 추가에 실패했습니다.', 'error');
                } finally {
                    this.showLoading(type, false);
                }
            }

            async deleteItem(type, id) {
                if (!confirm('정말 삭제하시겠습니까?')) return;
                
                try {
                    if (type === 'customer') {
                        this.customerData = this.customerData.filter(item => item.id !== id);
                        await setDoc(doc(db, 'faqs', 'customer'), { items: this.customerData });
                    } else {
                        this.businessData = this.businessData.filter(item => item.id !== id);
                        await setDoc(doc(db, 'faqs', 'business'), { items: this.businessData });
                    }

                    this.showStatus('항목이 삭제되었습니다.', 'success');
                    this.updateStats();
                    this.renderData();
                    
                } catch (error) {
                    console.error('항목 삭제 실패:', error);
                    this.showStatus('항목 삭제에 실패했습니다.', 'error');
                }
            }

            setupEventListeners() {
                document.getElementById('customerForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    const formData = new FormData(e.target);
                    this.addItem('customer', {
                        title: document.getElementById('customerTitle').value,
                        content: document.getElementById('customerContent').value,
                        keywords: document.getElementById('customerKeywords').value
                    });
                });

                document.getElementById('businessForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addItem('business', {
                        title: document.getElementById('businessTitle').value,
                        content: document.getElementById('businessContent').value,
                        keywords: document.getElementById('businessKeywords').value
                    });
                });
            }

            renderData() {
                this.renderCustomerData();
                this.renderBusinessData();
            }

            renderCustomerData() {
                const container = document.getElementById('customerList');
                if (this.customerData.length === 0) {
                    container.innerHTML = '<div style="padding: 40px; text-align: center; color: #666;">등록된 고객지원 항목이 없습니다.</div>';
                    return;
                }

                container.innerHTML = this.customerData.map(item => `
                    <div class="data-item">
                        <div class="data-info">
                            <h4>${item.title}</h4>
                            <p>${item.content}</p>
                            <span class="data-keywords">키워드: ${item.keywords}</span>
                        </div>
                        <div class="data-actions">
                            <button class="btn btn-primary btn-sm" onclick="window.adminPanel.editItem('customer', ${item.id})">수정</button>
                            <button class="btn btn-danger btn-sm" onclick="window.adminPanel.deleteItem('customer', ${item.id})">삭제</button>
                        </div>
                    </div>
                `).join('');
            }

            renderBusinessData() {
                const container = document.getElementById('businessList');
                if (this.businessData.length === 0) {
                    container.innerHTML = '<div style="padding: 40px; text-align: center; color: #666;">등록된 업무지원 항목이 없습니다.</div>';
                    return;
                }

                container.innerHTML = this.businessData.map(item => `
                    <div class="data-item">
                        <div class="data-info">
                            <h4>${item.title}</h4>
                            <p>${item.content}</p>
                            <span class="data-keywords">키워드: ${item.keywords}</span>
                        </div>
                        <div class="data-actions">
                            <button class="btn btn-primary btn-sm" onclick="window.adminPanel.editItem('business', ${item.id})">수정</button>
                            <button class="btn btn-danger btn-sm" onclick="window.adminPanel.deleteItem('business', ${item.id})">삭제</button>
                        </div>
                    </div>
                `).join('');
            }

            updateStats() {
                document.getElementById('customerCount').textContent = this.customerData.length;
                document.getElementById('businessCount').textContent = this.businessData.length;
                document.getElementById('totalCount').textContent = this.customerData.length + this.businessData.length;
            }

            showLoading(type, show) {
                document.getElementById(`${type}Loading`).style.display = show ? 'block' : 'none';
            }

            showStatus(message, type) {
                const statusEl = document.getElementById(`${this.currentTab}Status`);
                statusEl.className = `status-message status-${type}`;
                statusEl.textContent = message;
                statusEl.style.display = 'block';
                
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 3000);
            }

            clearForm(type) {
                document.getElementById(`${type}Title`).value = '';
                document.getElementById(`${type}Content`).value = '';
                document.getElementById(`${type}Keywords`).value = '';
            }
        }

        // 전역 변수
        window.adminPanel = new AdminPanel();

        // 인증 상태 감지
        onAuthStateChanged(auth, (user) => {
            if (user) {
                showAdminPanel(user);
            } else {
                showLogin();
            }
        });

        // 로그인/로그아웃 함수
        window.signInWithGoogle = async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                console.log('관리자 로그인 성공:', result.user);
            } catch (error) {
                console.error('로그인 실패:', error);
                alert('로그인에 실패했습니다.');
            }
        };

        window.signOut = async () => {
            try {
                await firebaseSignOut(auth);
            } catch (error) {
                console.error('로그아웃 실패:', error);
            }
        };

        // 화면 전환
        function showLogin() {
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('adminContent').style.display = 'none';
        }

        function showAdminPanel(user) {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('adminContent').style.display = 'block';
            
            document.getElementById('adminName').textContent = user.displayName || '관리자';
            document.getElementById('adminEmail').textContent = user.email;
            document.getElementById('adminAvatar').src = user.photoURL || 'https://via.placeholder.com/50';
            
            // 관리자 패널 초기화 및 전체 리스트도 렌더링
            window.adminPanel.initialize().then(() => {
                // 초기화 완료 후 전체 리스트도 렌더링
                window.adminPanel.renderAllItems();
            });
        }

        // 탭 전환
        window.switchTab = (tab) => {
            if (!window.adminPanel) return;
            
            window.adminPanel.currentTab = tab;
            
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
            document.getElementById(`${tab}Tab`).classList.add('active');
            
            // 전체 리스트 탭으로 전환할 때 데이터 렌더링
            if (tab === 'list') {
                window.adminPanel.renderAllItems();
            }
        };

        // 필터링 함수를 전역으로 노출
        window.filterList = (filter) => {
            if (window.adminPanel) {
                window.adminPanel.filterList(filter);
            }
        };

        window.searchItems = () => {
            if (window.adminPanel) {
                window.adminPanel.searchItems();
            }
        };
    </script>
</body>
</html>

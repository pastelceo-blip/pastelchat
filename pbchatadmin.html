<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파봇 관리자 패널</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #8B4513 0%, #A0937D 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            background: #FEFCF9;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .admin-header {
            background: #8B4513;
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .admin-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .login-section {
            padding: 40px;
            text-align: center;
            display: block;
        }
        
        .google-login-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 16px 32px;
            background: white;
            color: #333;
            border: 2px solid #ddd;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .admin-content {
            display: none;
            padding: 30px;
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        
        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .tab-btn {
            padding: 12px 24px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            color: #666;
            transition: all 0.3s ease;
        }
        
        .tab-btn.active {
            color: #8B4513;
            border-bottom-color: #8B4513;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
        }
        
        .form-section h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 0.95rem;
            font-family: inherit;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #8B4513;
            color: white;
        }
        
        .btn-primary:hover {
            background: #6d3710;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-sm {
            padding: 6px 12px;
            font-size: 0.85rem;
        }
        
        .data-list {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #e9ecef;
        }
        
        .data-item {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .data-item:last-child {
            border-bottom: none;
        }
        
        .data-info h4 {
            color: #333;
            margin-bottom: 5px;
        }
        
        .data-info p {
            color: #666;
            margin-bottom: 8px;
            line-height: 1.4;
        }
        
        .data-keywords {
            font-size: 0.85rem;
            color: #8B4513;
            background: rgba(139, 69, 19, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
        }
        
        .data-actions {
            display: flex;
            gap: 8px;
        }
        
        .status-message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        /* 이미지 미리보기 스타일 */
        .image-preview {
            margin-top: 10px;
            text-align: center;
        }
        
        .image-preview img {
            max-width: 200px;
            max-height: 150px;
            aspect-ratio: 16/9;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .image-preview .remove-image {
            display: block;
            margin: 10px auto 0;
            padding: 5px 10px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>🤖 파봇 관리자 패널</h1>
            <p>챗봇 지식 베이스 관리 시스템</p>
        </div>
        
        <!-- 로그인 섹션 -->
        <div class="login-section" id="loginSection">
            <h2 style="margin-bottom: 20px; color: #333;">관리자 인증이 필요합니다</h2>
            <button class="google-login-btn" id="loginBtn">
                Google로 관리자 로그인
            </button>
        </div>
        
        <!-- 관리자 컨텐츠 -->
        <div class="admin-content" id="adminContent">
            <div class="user-info">
                <div class="user-profile">
                    <img class="user-avatar" id="adminAvatar" alt="Admin Avatar">
                    <div class="user-details">
                        <h3 id="adminName"></h3>
                        <p id="adminEmail"></p>
                    </div>
                </div>
                <button class="logout-btn" id="logoutBtn">로그아웃</button>
            </div>
            
            <!-- 탭 네비게이션 -->
            <div class="tabs">
                <button class="tab-btn active" data-tab="customer">고객지원 관리</button>
                <button class="tab-btn" data-tab="business">업무지원 관리</button>
                <button class="tab-btn" data-tab="list">전체 리스트</button>
            </div>
            
            <!-- 고객지원 탭 -->
            <div class="tab-content active" id="customerTab">
                <div class="form-section">
                    <h3>새 고객지원 정보 추가</h3>
                    <form id="customerForm">
                        <div class="form-group">
                            <label>제목</label>
                            <input type="text" id="customerTitle" placeholder="예: 워터마크 제거 방법" required>
                        </div>
                        <div class="form-group">
                            <label>답변 내용</label>
                            <textarea id="customerContent" placeholder="고객에게 제공할 답변을 입력하세요..." required></textarea>
                        </div>
                        <div class="form-group">
                            <label>키워드 (쉼표로 구분)</label>
                            <input type="text" id="customerKeywords" placeholder="예: 워터마크,제거,삭제,아이디" required>
                        </div>
                        <div class="form-group">
                            <label>제외키워드 (쉼표로 구분)</label>
                            <input type="text" id="customerException" placeholder="예: 무료,할인 (선택사항)">
                        </div>
                        <div class="form-group">
                            <label>이미지 업로드 (선택사항)</label>
                            <input type="file" id="customerImage" accept="image/*" style="margin-bottom: 10px;">
                            <div id="customerImagePreview" class="image-preview"></div>
                        </div>
                        <button type="submit" class="btn btn-primary">추가하기</button>
                    </form>
                </div>
                
                <div class="status-message" id="customerStatus"></div>
                
                <div class="data-list" id="customerList">
                    <!-- 고객지원 데이터가 여기에 표시됩니다 -->
                </div>
            </div>
            
            <!-- 업무지원 탭 -->
            <div class="tab-content" id="businessTab">
                <div class="form-section">
                    <h3>새 업무지원 정보 추가</h3>
                    <form id="businessForm">
                        <div class="form-group">
                            <label>제목</label>
                            <input type="text" id="businessTitle" placeholder="예: 계좌번호 정보" required>
                        </div>
                        <div class="form-group">
                            <label>답변 내용</label>
                            <textarea id="businessContent" placeholder="업무 관련 정보를 입력하세요..." required></textarea>
                        </div>
                        <div class="form-group">
                            <label>키워드 (쉼표로 구분)</label>
                            <input type="text" id="businessKeywords" placeholder="예: 계좌,번호,입금" required>
                        </div>
                        <div class="form-group">
                            <label>제외키워드 (쉼표로 구분)</label>
                            <input type="text" id="businessException" placeholder="예: 개인정보,비밀 (선택사항)">
                        </div>
                        <div class="form-group">
                            <label>이미지 업로드 (선택사항)</label>
                            <input type="file" id="businessImage" accept="image/*" style="margin-bottom: 10px;">
                            <div id="businessImagePreview" class="image-preview"></div>
                        </div>
                        <button type="submit" class="btn btn-primary">추가하기</button>
                    </form>
                </div>
                
                <div class="status-message" id="businessStatus"></div>
                
                <div class="data-list" id="businessList">
                    <!-- 업무지원 데이터가 여기에 표시됩니다 -->
                </div>
            </div>
            
            <!-- 전체 리스트 탭 -->
            <div class="tab-content" id="listTab">
                <div class="form-section">
                    <h3>전체 데이터 관리</h3>
                    <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                        <button class="btn btn-primary" data-filter="all">전체 보기</button>
                        <button class="btn" data-filter="customer" style="background: #6c757d; color: white;">고객지원만</button>
                        <button class="btn" data-filter="business" style="background: #6c757d; color: white;">업무지원만</button>
                    </div>
                    <div style="margin-bottom: 20px;">
                        <input type="text" id="searchInput" placeholder="제목이나 키워드로 검색..." style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px;">
                    </div>
                </div>
                
                <div class="data-list" id="allItemsList">
                    <!-- 전체 데이터가 여기에 표시됩니다 -->
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Firebase 설정
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
        import { getFirestore, doc, getDoc, setDoc } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';
        import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAAXr7parhL6wQuUzy4MPvVhV6-J53wzcA",
            authDomain: "pastelmovie-cac7a.firebaseapp.com",
            databaseURL: "https://pastelmovie-cac7a-default-rtdb.firebaseio.com",
            projectId: "pastelmovie-cac7a",
            storageBucket: "pastelmovie-cac7a.firebasestorage.app",
            messagingSenderId: "543294016464",
            appId: "1:543294016464:web:47162285ca02d3cfb587d5",
            measurementId: "G-LK2Q13294B"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const storage = getStorage(app);
        const provider = new GoogleAuthProvider();

        // 전역 변수
        let customerData = [];
        let businessData = [];
        let currentFilter = 'all';
        let searchTerm = '';
        let uploadedImages = new Map();

        // DOM 요소
        const loginSection = document.getElementById('loginSection');
        const adminContent = document.getElementById('adminContent');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');

        // 초기화
        function init() {
            setupEventListeners();
            onAuthStateChanged(auth, handleAuthChange);
        }

        // 이벤트 리스너 설정
        function setupEventListeners() {
            loginBtn.addEventListener('click', signInWithGoogle);
            logoutBtn.addEventListener('click', signOutUser);

            // 탭 전환
            const tabButtons = document.querySelectorAll('.tab-btn');
            for (let i = 0; i < tabButtons.length; i++) {
                tabButtons[i].addEventListener('click', function() {
                    switchTab(this.dataset.tab);
                });
            }

            // 폼 제출
            document.getElementById('customerForm').addEventListener('submit', function(e) {
                e.preventDefault();
                addItem('customer');
            });

            document.getElementById('businessForm').addEventListener('submit', function(e) {
                e.preventDefault();
                addItem('business');
            });

            // 필터링 및 검색
            const filterButtons = document.querySelectorAll('[data-filter]');
            for (let i = 0; i < filterButtons.length; i++) {
                filterButtons[i].addEventListener('click', function() {
                    filterList(this.dataset.filter);
                });
            }

            document.getElementById('searchInput').addEventListener('input', searchItems);

            // 이미지 업로드
            document.getElementById('customerImage').addEventListener('change', function(e) {
                handleImageUpload(e, 'customer');
            });
            document.getElementById('businessImage').addEventListener('change', function(e) {
                handleImageUpload(e, 'business');
            });
        }

        // 로그인 함수
        async function signInWithGoogle() {
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error('로그인 실패:', error);
                alert('로그인에 실패했습니다.');
            }
        }

        async function signOutUser() {
            try {
                await signOut(auth);
            } catch (error) {
                console.error('로그아웃 실패:', error);
            }
        }

        function handleAuthChange(user) {
            if (user) {
                showAdminPanel(user);
            } else {
                showLogin();
            }
        }

        function showLogin() {
            loginSection.style.display = 'block';
            adminContent.style.display = 'none';
        }

        function showAdminPanel(user) {
            loginSection.style.display = 'none';
            adminContent.style.display = 'block';
            
            document.getElementById('adminName').textContent = user.displayName || '관리자';
            document.getElementById('adminEmail').textContent = user.email;
            document.getElementById('adminAvatar').src = user.photoURL || 'https://via.placeholder.com/50';
            
            loadData();
        }

        // 데이터 로딩
        async function loadData() {
            try {
                const customerDoc = await getDoc(doc(db, 'faqs', 'customer'));
                const businessDoc = await getDoc(doc(db, 'faqs', 'business'));
                
                customerData = customerDoc.exists() ? (customerDoc.data().items || []) : [];
                businessData = businessDoc.exists() ? (businessDoc.data().items || []) : [];
                
                renderData();
            } catch (error) {
                console.error('데이터 로딩 실패:', error);
            }
        }

        // 이미지 업로드 처리
        async function handleImageUpload(event, type) {
            const file = event.target.files[0];
            if (!file) return;

            if (file.size > 5 * 1024 * 1024) {
                alert('파일 크기는 5MB 이하여야 합니다.');
                event.target.value = '';
                return;
            }

            if (file.type.indexOf('image/') !== 0) {
                alert('이미지 파일만 업로드 가능합니다.');
                event.target.value = '';
                return;
            }

            const previewContainer = document.getElementById(type + 'ImagePreview');
            previewContainer.innerHTML = '<p>업로드 중...</p>';

            try {
                const fileName = type + '_' + Date.now() + '_' + file.name;
                const storageRef = ref(storage, 'chatbot-images/' + fileName);
                
                await uploadBytes(storageRef, file);
                const downloadURL = await getDownloadURL(storageRef);
                
                showImagePreview(downloadURL, type, fileName);
                uploadedImages.set(type + 'Image', {
                    url: downloadURL,
                    fileName: fileName
                });

            } catch (error) {
                console.error('이미지 업로드 실패:', error);
                alert('이미지 업로드에 실패했습니다.');
                previewContainer.innerHTML = '';
                event.target.value = '';
            }
        }

        function showImagePreview(imageUrl, type, fileName) {
            const previewContainer = document.getElementById(type + 'ImagePreview');
            previewContainer.innerHTML = 
                '<img src="' + imageUrl + '" alt="미리보기">' +
                '<button type="button" class="remove-image" onclick="removeImage(\'' + type + '\', \'' + fileName + '\')">이미지 제거</button>';
        }

        async function removeImage(type, fileName) {
            if (!confirm('이미지를 삭제하시겠습니까?')) return;

            try {
                if (fileName) {
                    const storageRef = ref(storage, 'chatbot-images/' + fileName);
                    await deleteObject(storageRef);
                }

                document.getElementById(type + 'ImagePreview').innerHTML = '';
                document.getElementById(type + 'Image').value = '';
                uploadedImages.delete(type + 'Image');

            } catch (error) {
                console.error('이미지 삭제 실패:', error);
                alert('이미지 삭제에 실패했습니다.');
            }
        }

        // 항목 추가
        async function addItem(type) {
            const title = document.getElementById(type + 'Title').value;
            const content = document.getElementById(type + 'Content').value;
            const keywords = document.getElementById(type + 'Keywords').value;
            const exception = document.getElementById(type + 'Exception').value;
            
            const imageData = uploadedImages.get(type + 'Image');
            const imageUrl = imageData ? imageData.url : '';

            const newItem = {
                id: Date.now(),
                title: title,
                content: content,
                keywords: keywords,
                exception: exception,
                image: imageUrl,
                createdAt: new Date().toISOString()
            };

            try {
                if (type === 'customer') {
                    customerData.push(newItem);
                    await setDoc(doc(db, 'faqs', 'customer'), { items: customerData });
                } else {
                    businessData.push(newItem);
                    await setDoc(doc(db, 'faqs', 'business'), { items: businessData });
                }

                showStatus((type === 'customer' ? '고객지원' : '업무지원') + ' 항목이 추가되었습니다.', 'success', type);
                clearForm(type);
                renderData();
            } catch (error) {
                console.error('항목 추가 실패:', error);
                showStatus('항목 추가에 실패했습니다.', 'error', type);
            }
        }

        // 항목 삭제
        async function deleteItem(type, id) {
            if (!confirm('정말 삭제하시겠습니까?')) return;
            
            try {
                if (type === 'customer') {
                    customerData = customerData.filter(function(item) {
                        return item.id != id;
                    });
                    await setDoc(doc(db, 'faqs', 'customer'), { items: customerData });
                } else {
                    businessData = businessData.filter(function(item) {
                        return item.id != id;
                    });
                    await setDoc(doc(db, 'faqs', 'business'), { items: businessData });
                }

                showStatus('항목이 삭제되었습니다.', 'success', 'customer');
                renderData();
                
            } catch (error) {
                console.error('항목 삭제 실패:', error);
                alert('삭제에 실패했습니다.');
            }
        }

        // 탭 전환
        function switchTab(tab) {
            const tabButtons = document.querySelectorAll('.tab-btn');
            for (let i = 0; i < tabButtons.length; i++) {
                tabButtons[i].classList.remove('active');
            }
            
            const tabContents = document.querySelectorAll('.tab-content');
            for (let i = 0; i < tabContents.length; i++) {
                tabContents[i].classList.remove('active');
            }
            
            document.querySelector('[data-tab="' + tab + '"]').classList.add('active');
            document.getElementById(tab + 'Tab').classList.add('active');
            
            if (tab === 'list') {
                renderAllItems();
            }
        }

        // 필터링
        function filterList(filter) {
            currentFilter = filter;
            
            const filterButtons = document.querySelectorAll('[data-filter]');
            for (let i = 0; i < filterButtons.length; i++) {
                filterButtons[i].style.background = '#6c757d';
                filterButtons[i].style.color = 'white';
            }
            
            document.querySelector('[data-filter="' + filter + '"]').style.background = '#8B4513';
            renderAllItems();
        }

        // 검색
        function searchItems() {
            searchTerm = document.getElementById('searchInput').value.toLowerCase();
            renderAllItems();
        }

        // 데이터 렌더링
        function renderData() {
            renderCustomerData();
            renderBusinessData();
            renderAllItems();
        }

        function renderCustomerData() {
            const container = document.getElementById('customerList');
            if (customerData.length === 0) {
                container.innerHTML = '<div style="padding: 40px; text-align: center; color: #666;">등록된 고객지원 항목이 없습니다.</div>';
                return;
            }

            let html = '';
            for (let i = 0; i < customerData.length; i++) {
                const item = customerData[i];
                const imageHtml = item.image ? '<img src="' + item.image + '" style="width: 100%; max-width: 200px; aspect-ratio: 16/9; object-fit: cover; border-radius: 8px; margin-bottom: 10px;">' : '';
                const exceptionHtml = item.exception ? '<br><span class="data-keywords" style="background: rgba(220, 53, 69, 0.1); color: #dc3545;">제외키워드: ' + item.exception + '</span>' : '';
                
                html += '<div class="data-item">' +
                    '<div class="data-info">' +
                        imageHtml +
                        '<h4>' + item.title + '</h4>' +
                        '<p>' + item.content + '</p>' +
                        '<span class="data-keywords">키워드: ' + item.keywords + '</span>' +
                        exceptionHtml +
                    '</div>' +
                    '<div class="data-actions">' +
                        '<button class="btn btn-danger btn-sm" onclick="deleteItem(\'customer\', ' + item.id + ')">삭제</button>' +
                    '</div>' +
                '</div>';
            }
            container.innerHTML = html;
        }

        function renderBusinessData() {
            const container = document.getElementById('businessList');
            if (businessData.length === 0) {
                container.innerHTML = '<div style="padding: 40px; text-align: center; color: #666;">등록된 업무지원 항목이 없습니다.</div>';
                return;
            }

            let html = '';
            for (let i = 0; i < businessData.length; i++) {
                const item = businessData[i];
                const imageHtml = item.image ? '<img src="' + item.image + '" style="width: 100%; max-width: 200px; aspect-ratio: 16/9; object-fit: cover; border-radius: 8px; margin-bottom: 10px;">' : '';
                const exceptionHtml = item.exception ? '<br><span class="data-keywords" style="background: rgba(220, 53, 69, 0.1); color: #dc3545;">제외키워드: ' + item.exception + '</span>' : '';
                
                html += '<div class="data-item">' +
                    '<div class="data-info">' +
                        imageHtml +
                        '<h4>' + item.title + '</h4>' +
                        '<p>' + item.content + '</p>' +
                        '<span class="data-keywords">키워드: ' + item.keywords + '</span>' +
                        exceptionHtml +
                    '</div>' +
                    '<div class="data-actions">' +
                        '<button class="btn btn-danger btn-sm" onclick="deleteItem(\'business\', ' + item.id + ')">삭제</button>' +
                    '</div>' +
                '</div>';
            }
            container.innerHTML = html;
        }

        function renderAllItems() {
            const container = document.getElementById('allItemsList');
            let allItems = [];

            // 데이터 수집
            if (currentFilter === 'all' || currentFilter === 'customer') {
                for (let i = 0; i < customerData.length; i++) {
                    const item = {};
                    for (let key in customerData[i]) {
                        item[key] = customerData[i][key];
                    }
                    item.type = 'customer';
                    allItems.push(item);
                }
            }
            
            if (currentFilter === 'all' || currentFilter === 'business') {
                for (let i = 0; i < businessData.length; i++) {
                    const item = {};
                    for (let key in businessData[i]) {
                        item[key] = businessData[i][key];
                    }
                    item.type = 'business';
                    allItems.push(item);
                }
            }

            // 검색 필터링
            if (searchTerm) {
                const filteredItems = [];
                for (let i = 0; i < allItems.length; i++) {
                    const item = allItems[i];
                    if (item.title.toLowerCase().indexOf(searchTerm) !== -1 || 
                        item.keywords.toLowerCase().indexOf(searchTerm) !== -1 ||
                        item.content.toLowerCase().indexOf(searchTerm) !== -1) {
                        filteredItems.push(item);
                    }
                }
                allItems = filteredItems;
            }

            if (allItems.length === 0) {
                container.innerHTML = '<div style="padding: 40px; text-align: center; color: #666;">조건에 맞는 항목이 없습니다.</div>';
                return;
            }

            let html = '';
            for (let i = 0; i < allItems.length; i++) {
                const item = allItems[i];
                const imageHtml = item.image ? '<br><img src="' + item.image + '" style="width: 100%; max-width: 200px; aspect-ratio: 16/9; object-fit: cover; border-radius: 8px; margin: 10px 0;">' : '';
                const exceptionHtml = item.exception ? '<br><span class="data-keywords" style="background: rgba(220, 53, 69, 0.1); color: #dc3545; margin-top: 5px; display: inline-block;">제외키워드: ' + item.exception + '</span>' : '';
                const dateHtml = item.createdAt ? '<div style="font-size: 0.8rem; color: #999; margin-top: 8px;">생성: ' + new Date(item.createdAt).toLocaleString() + '</div>' : '';
                
                html += '<div class="data-item">' +
                    '<div class="data-info">' +
                        '<span style="background: ' + (item.type === 'customer' ? '#e3f2fd' : '#f3e5f5') + '; color: ' + (item.type === 'customer' ? '#1976d2' : '#7b1fa2') + '; padding: 2px 6px; border-radius: 4px; font-size: 0.7rem; margin-bottom: 8px; display: inline-block;">' +
                            (item.type === 'customer' ? '고객지원' : '업무지원') +
                        '</span>' +
                        imageHtml +
                        '<h4>' + item.title + '</h4>' +
                        '<p>' + item.content + '</p>' +
                        '<span class="data-keywords">키워드: ' + item.keywords + '</span>' +
                        exceptionHtml +
                        dateHtml +
                    '</div>' +
                    '<div class="data-actions">' +
                        '<button class="btn btn-danger btn-sm" onclick="deleteItem(\'' + item.type + '\', ' + item.id + ')">삭제</button>' +
                    '</div>' +
                '</div>';
            }
            container.innerHTML = html;
        }

        // 상태 메시지
        function showStatus(message, type, tab) {
            const statusEl = document.getElementById(tab + 'Status');
            if (statusEl) {
                statusEl.className = 'status-message status-' + type;
                statusEl.textContent = message;
                statusEl.style.display = 'block';
                
                setTimeout(function() {
                    statusEl.style.display = 'none';
                }, 3000);
            }
        }

        // 폼 초기화
        function clearForm(type) {
            document.getElementById(type + 'Title').value = '';
            document.getElementById(type + 'Content').value = '';
            document.getElementById(type + 'Keywords').value = '';
            document.getElementById(type + 'Exception').value = '';
            document.getElementById(type + 'Image').value = '';
            document.getElementById(type + 'ImagePreview').innerHTML = '';
            uploadedImages.delete(type + 'Image');
        }

        // 전역 함수 노출
        window.deleteItem = deleteItem;
        window.removeImage = removeImage;

        // 초기화 실행
        init();
    </script>
</body>
</html>

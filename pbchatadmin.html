    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAAXr7parhL6wQuUzy4MPvVhV6-J53wzcA",
            authDomain: "pastelmovie-cac7a.firebaseapp.com",
            databaseURL: "https://pastelmovie-cac7a-default-rtdb.firebaseio.com",
            projectId: "pastelmovie-cac7a",
            storageBucket: "pastelmovie-cac7a.firebasestorage.app",
            messagingSenderId: "543294016464",
            appId: "1:543294016464:web:47162285ca02d3cfb587d5",
            measurementId: "G-LK2Q13294B"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•ÏÜå

        let currentFilter = 'all';
        let searchTerm = '';

        // DOM ÏöîÏÜåÎì§

        const adminContent = document.getElementById('adminContent');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const closeModalBtn = document.getElementById('closeModal');
        const cancelBtn = document.getElementById('cancelBtn');
        const editModal = document.getElementById('editModal');

        // Ï¥àÍ∏∞Ìôî
        function init() {
            setupEventListeners();
            onAuthStateChanged(auth, handleAuthChange);
        }

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï
        function setupEventListeners() {
            // Î°úÍ∑∏Ïù∏/Î°úÍ∑∏ÏïÑÏõÉ
            loginBtn.addEventListener('click', signInWithGoogle);
            logoutBtn.addEventListener('click', signOutUser);

            // ÌÉ≠ Ï†ÑÌôò
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', (e) => switchTab(e.target.dataset.tab));
            });

            // Ìèº Ï†úÏ∂ú
            document.getElementById('customerForm').addEventListener('submit', (e) => {
                e.preventDefault();
                addItem('customer');
            });

            document.getElementById('businessForm').addEventListener('submit', (e) => {
                e.preventDefault();
                addItem('business');
            });

            document.getElementById('editForm').addEventListener('submit', (e) => {
                e.preventDefault();
                updateItem();
            });

            // Î™®Îã¨ Îã´Í∏∞
            closeModalBtn.addEventListener('click', closeModal);
            cancelBtn.addEventListener('click', closeModal);
            editModal.addEventListener('click', (e) => {
                if (e.target === editModal) closeModal();
            });

            // ÌïÑÌÑ∞ÎßÅ Î∞è Í≤ÄÏÉâ
            document.querySelectorAll('[data-filter]').forEach(btn => {
                btn.addEventListener('click', (e) => filterList(e.target.dataset.filter));
            });

            document.getElementById('searchInput').addEventListener('input', searchItems);
        }

        // Î°úÍ∑∏Ïù∏
        async function signInWithGoogle() {
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error('Î°úÍ∑∏Ïù∏ Ïã§Ìå®:', error);
                alert('Î°úÍ∑∏Ïù∏Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
            }
        }

        // Î°úÍ∑∏ÏïÑÏõÉ
        async function signOutUser() {
            try {
                await signOut(auth);
            } catch (error) {
                console.error('Î°úÍ∑∏ÏïÑÏõÉ Ïã§Ìå®:', error);
            }
        }

        // Ïù∏Ï¶ù ÏÉÅÌÉú Î≥ÄÌôî
        function handleAuthChange(user) {
            if (user) {
                showAdminPanel(user);
            } else {
                showLogin();
            }
        }

        function showLogin() {
            loginSection.style.display = 'block';
            adminContent.style.display = 'none';
        }

        function showAdminPanel(user) {
            loginSection.style.display = 'none';
            adminContent.style.display = 'block';
            
            document.getElementById('adminName').textContent = user.displayName || 'Í¥ÄÎ¶¨Ïûê';
            document.getElementById('adminEmail').textContent = user.email;
            document.getElementById('adminAvatar').src = user.photoURL || 'https://via.placeholder.com/50';
            
            loadData();
        }

        // Îç∞Ïù¥ÌÑ∞ Î°úÎî©
        async function loadData() {
            try {
                const customerDoc = await getDoc(doc(db, 'faqs', 'customer'));
                const businessDoc = await getDoc(doc(db, 'faqs', 'business'));
                
                customerData = customerDoc.exists() ? (customerDoc.data().items || []) : [];
                businessData = businessDoc.exists() ? (businessDoc.data().items || []) : [];
                
                renderData();
            } catch (error) {
                console.error('Îç∞Ïù¥ÌÑ∞ Î°úÎî© Ïã§Ìå®:', error);
            }
        }

        // Ìï≠Î™© Ï∂îÍ∞Ä
        async function addItem(type) {
            const title = document.getElementById(`${type}Title`).value;
            const content = document.getElementById(`${type}Content`).value;
            const keywords = document.getElementById(`${type}Keywords`).value;
            const exception = document.getElementById(`${type}Exception`).value;

            const newItem = {
                id: Date.now(),
                title,
                content,
                keywords,
                exception,
                createdAt: new Date().toISOString()
            };

            if (type === 'customer') {
                customerData.push(newItem);
                await setDoc(doc(db, 'faqs', 'customer'), { items: customerData });
            } else {
                businessData.push(newItem);
                await setDoc(doc(db, 'faqs', 'business'), { items: businessData });
            }

            showStatus(`${type === 'customer' ? 'Í≥†Í∞ùÏßÄÏõê' : 'ÏóÖÎ¨¥ÏßÄÏõê'} Ìï≠Î™©Ïù¥ Ï∂îÍ∞ÄÎêòÏóàÏäµÎãàÎã§.`, 'success', type);
            clearForm(type);
            renderData();
        }

        // Ìï≠Î™© ÏàòÏ†ï
        function editItem(type, id) {
            const data = type === 'customer' ? customerData : businessData;
            const item = data.find(item => item.id == id);
            
            if (!item) return;
            
            document.getElementById('editItemId').value = id;
            document.getElementById('editItemType').value = type;
            document.getElementById('editTitle').value = item.title;
            document.getElementById('editContent').value = item.content;
            document.getElementById('editKeywords').value = item.keywords;
            document.getElementById('editException').value = item.exception || '';
            
            editModal.style.display = 'flex';
        }

        // Ìï≠Î™© ÏóÖÎç∞Ïù¥Ìä∏
        async function updateItem() {
            const id = parseInt(document.getElementById('editItemId').value);
            const type = document.getElementById('editItemType').value;
            const title = document.getElementById('editTitle').value;
            const content = document.getElementById('editContent').value;
            const keywords = document.getElementById('editKeywords').value;
            const exception = document.getElementById('editException').value;

            const data = type === 'customer' ? customerData : businessData;
            const itemIndex = data.findIndex(item => item.id == id);
            
            if (itemIndex === -1) return;

            data[itemIndex] = {
                ...data[itemIndex],
                title,
                content,
                keywords,
                exception,
                updatedAt: new Date().toISOString()
            };

            await setDoc(doc(db, 'faqs', type), { items: data });

            closeModal();
            showStatus('Ìï≠Î™©Ïù¥ ÏàòÏ†ïÎêòÏóàÏäµÎãàÎã§.', 'success', 'customer');
            renderData();
        }

        // Ìï≠Î™© ÏÇ≠Ï†ú
        async function deleteItem(type, id) {
            if (!confirm('Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) return;
            
            if (type === 'customer') {
                customerData = customerData.filter(item => item.id != id);
                await setDoc(doc(db, 'faqs', 'customer'), { items: customerData });
            } else {
                businessData = businessData.filter(item => item.id != id);
                await setDoc(doc(db, 'faqs', 'business'), { items: businessData });
            }

            showStatus('Ìï≠Î™©Ïù¥ ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§.', 'success', 'customer');
            renderData();
        }

        // ÌÉ≠ Ï†ÑÌôò
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
            document.getElementById(`${tab}Tab`).classList.add('active');
            
            if (tab === 'list') {
                renderAllItems();
            }
        }

        // ÌïÑÌÑ∞ÎßÅ
        function filterList(filter) {
            currentFilter = filter;
            
            document.querySelectorAll('[data-filter]').forEach(btn => {
                btn.style.background = '#6c757d';
                btn.style.color = 'white';
            });
            
            document.querySelector(`[data-filter="${filter}"]`).style.background = '#8B4513';
            renderAllItems();
        }

        // Í≤ÄÏÉâ
        function searchItems() {
            searchTerm = document.getElementById('searchInput').value.toLowerCase();
            renderAllItems();
        }

        // Î™®Îã¨ Îã´Í∏∞
        function closeModal() {
            editModal.style.display = 'none';
        }

        // Îç∞Ïù¥ÌÑ∞ Î†åÎçîÎßÅ
        function renderData() {
            renderCustomerData();
            renderBusinessData();
            renderAllItems();
        }

        function renderCustomerData() {
            const container = document.getElementById('customerList');
            if (customerData.length === 0) {
                container.innerHTML = '<div style="padding: 40px; text-align: center; color: #666;">Îì±Î°ùÎêú Í≥†Í∞ùÏßÄÏõê Ìï≠Î™©Ïù¥ ÏóÜÏäµÎãàÎã§.</div>';
                return;
            }

            container.innerHTML = customerData.map(item => `
                <div class="data-item">
                    <div class="data-info">
                        <h4>${item.title}</h4>
                        <p>${item.content}</p>
                        <span class="data-keywords">ÌÇ§ÏõåÎìú: ${item.keywords}</span>
                        ${item.exception ? `<br><span class="data-keywords" style="background: rgba(220, 53, 69, 0.1); color: #dc3545;">Ï†úÏô∏ÌÇ§ÏõåÎìú: ${item.exception}</span>` : ''}
                    </div>
                    <div class="data-actions">
                        <button class="btn btn-primary btn-sm" onclick="editItem('customer', ${item.id})">ÏàòÏ†ï</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteItem('customer', ${item.id})">ÏÇ≠Ï†ú</button>
                    </div>
                </div>
            `).join('');
        }

        function renderBusinessData() {
            const container = document.getElementById('businessList');
            if (businessData.length === 0) {
                container.innerHTML = '<div style="padding: 40px; text-align: center; color: #666;">Îì±Î°ùÎêú ÏóÖÎ¨¥ÏßÄÏõê Ìï≠Î™©Ïù¥ ÏóÜÏäµÎãàÎã§.</div>';
                return;
            }

            container.innerHTML = businessData.map(item => `
                <div class="data-item">
                    <div class="data-info">
                        <h4>${item.title}</h4>
                        <p>${item.content}</p>
                        <span class="data-keywords">ÌÇ§ÏõåÎìú: ${item.keywords}</span>
                        ${item.exception ? `<br><span class="data-keywords" style="background: rgba(220, 53, 69, 0.1); color: #dc3545;">Ï†úÏô∏ÌÇ§ÏõåÎìú: ${item.exception}</span>` : ''}
                    </div>
                    <div class="data-actions">
                        <button class="btn btn-primary btn-sm" onclick="editItem('business', ${item.id})">ÏàòÏ†ï</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteItem('business', ${item.id})">ÏÇ≠Ï†ú</button>
                    </div>
                </div>
            `).join('');
        }

        function renderAllItems() {
            const container = document.getElementById('allItemsList');
            let allItems = [];

            if (currentFilter === 'all' || currentFilter === 'customer') {
                allItems.push(...customerData.map(item => ({...item, type: 'customer'})));
            }
            if (currentFilter === 'all' || currentFilter === 'business') {
                allItems.push(...businessData.map(item => ({...item, type: 'business'})));
            }

            if (searchTerm) {
                allItems = allItems.filter(item => 
                    item.title.toLowerCase().includes(searchTerm) || 
                    item.keywords.toLowerCase().includes(searchTerm) ||
                    item.content.toLowerCase().includes(searchTerm)
                );
            }

            if (allItems.length === 0) {
                container.innerHTML = '<div style="padding: 40px; text-align: center; color: #666;">Ï°∞Í±¥Ïóê ÎßûÎäî Ìï≠Î™©Ïù¥ ÏóÜÏäµÎãàÎã§.</div>';
                return;
            }

            container.innerHTML = allItems.map(item => `
                <div class="data-item">
                    <div class="data-info">
                        <span style="background: ${item.type === 'customer' ? '#e3f2fd' : '#f3e5f5'}; color: ${item.type === 'customer' ? '#1976d2' : '#7b1fa2'}; padding: 2px 6px; border-radius: 4px; font-size: 0.7rem; margin-bottom: 8px; display: inline-block;">
                            ${item.type === 'customer' ? 'Í≥†Í∞ùÏßÄÏõê' : 'ÏóÖÎ¨¥ÏßÄÏõê'}
                        </span>
                        <h4>${item.title}</h4>
                        <p>${item.content}</p>
                        <span class="data-keywords">ÌÇ§ÏõåÎìú: ${item.keywords}</span>
                        ${item.exception ? `<br><span class="data-keywords" style="background: rgba(220, 53, 69, 0.1); color: #dc3545; margin-top: 5px; display: inline-block;">Ï†úÏô∏ÌÇ§ÏõåÎìú: ${item.exception}</span>` : ''}
                        ${item.createdAt ? `<div style="font-size: 0.8rem; color: #999; margin-top: 8px;">ÏÉùÏÑ±: ${new Date(item.createdAt).toLocaleString()}</div>` : ''}
                    </div>
                    <div class="data-actions">
                        <button class="btn btn-primary btn-sm" onclick="editItem('${item.type}', ${item.id})">ÏàòÏ†ï</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteItem('${item.type}', ${item.id})">ÏÇ≠Ï†ú</button>
                    </div>
                </div>
            `).join('');
        }

        // ÏÉÅÌÉú Î©îÏãúÏßÄ
        function showStatus(message, type, tab) {
            const statusEl = document.getElementById(`${tab}Status`);
            if (statusEl) {
                statusEl.className = `status-message status-${type}`;
                statusEl.textContent = message;
                statusEl.style.display = 'block';
                
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 3000);
            }
        }

        // Ìèº Ï¥àÍ∏∞Ìôî
        function clearForm(type) {
            document.getElementById(`${type}Title`).value = '';
            document.getElementById(`${type}Content`).value = '';
            document.getElementById(`${type}Keywords`).value = '';
            document.getElementById(`${type}Exception`).value = '';
        }

        // Ï†ÑÏó≠ Ìï®Ïàò ÎÖ∏Ï∂ú
        window.editItem = editItem;
        window.deleteItem = deleteItem;

        // Ï¥àÍ∏∞Ìôî Ïã§Ìñâ
        init();
    </script>
</body>
</html>

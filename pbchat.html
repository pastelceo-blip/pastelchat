    <script type="module">

        const app = initializeApp(firebaseConfig);

        function showChatbot(user) {

        // Ï±óÎ¥á ÌÅ¥ÎûòÏä§
        class Chatbot {
            constructor() {
                this.currentTab = 'customer';
                this.currentDB = [];
                this.lastSearchResults = [];
                this.isDataLoaded = false;
                this.faqDB = [];
                this.businessDB = [];

            async initialize() {
                this.addMessage("ÏïàÎÖïÌïòÏÑ∏Ïöî! ü§ñ\nÌååÏä§ÌÖîÎ¨¥ÎπÑ Î°úÎ¥á ÌååÎ¥áÏù¥ÏóêÏöî!\nÎç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...", 'bot');
                await this.loadData();
            }

            async loadData() {
                try {
                    this.showLoading(true);
                    
                    // Ïó∞Í≤∞ Ïû¨ÏãúÎèÑ Î°úÏßÅ Ï∂îÍ∞Ä
                    const maxRetries = 3;
                    let retryCount = 0;
                    
                    while (retryCount < maxRetries) {
                        try {
                            const customerDoc = await getDoc(doc(db, 'faqs', 'customer'));
                            const businessDoc = await getDoc(doc(db, 'faqs', 'business'));
                            
                            if (customerDoc.exists() && businessDoc.exists()) {
                                this.faqDB = customerDoc.data().items || [];
                                this.businessDB = businessDoc.data().items || [];
                                
                                this.currentDB = this.faqDB;
                                this.isDataLoaded = true;
                                
                                this.updateLastMessage("ÏïàÎÖïÌïòÏÑ∏Ïöî! ü§ñ\nÌååÏä§ÌÖîÎ¨¥ÎπÑ Î°úÎ¥á ÌååÎ¥áÏù¥ÏóêÏöî!\nÌé∏ÌïòÍ≤å Ïùº ÌïòÏã§ Ïàò ÏûàÎèÑÎ°ù Ï†úÍ∞Ä ÎèÑÏôÄÎìúÎ¶¥Í≤åÏöî");
                                return; // ÏÑ±Í≥µÏãú Ìï®Ïàò Ï¢ÖÎ£å
                            } else {
                                await this.createSampleData();
                                return; // ÏÑ±Í≥µÏãú Ìï®Ïàò Ï¢ÖÎ£å
                            }
                        } catch (error) {
                            retryCount++;
                            console.error(`Îç∞Ïù¥ÌÑ∞ Î°úÎî© ÏãúÎèÑ ${retryCount} Ïã§Ìå®:`, error);
                            
                            if (retryCount >= maxRetries) {
                                throw error; // ÏµúÎåÄ Ïû¨ÏãúÎèÑ Ï¥àÍ≥ºÏãú ÏóêÎü¨ ÎçòÏßÄÍ∏∞
                            }
                            
                            // Ïû¨ÏãúÎèÑ Ï†Ñ Ïû†Ïãú ÎåÄÍ∏∞
                            await new Promise(resolve => setTimeout(resolve, 1000 * retryCount));
                        }
                    }
                    
                } catch (error) {
                    console.error('Îç∞Ïù¥ÌÑ∞ Î°úÎî© ÏµúÏ¢Ö Ïã§Ìå®:', error);
                    this.loadFallbackData();
                } finally {
                    this.showLoading(false);
                }
            }

            async createSampleData() {
                const sampleCustomerData = {
                    items: [
                        {
                            id: 1,
                            title: "ÏõåÌÑ∞ÎßàÌÅ¨ Ï†úÍ±∞Í∞Ä ÏïàÎêòÏöî",
                            content: "ÎÑ§Ïù¥Î≤ÑÏóêÏÑú Íµ¨Îß§ÌïòÏã† ÏÉÅÌíàÏùò ÏïÑÏù¥ÎîîÎ°ú ÏõåÌÑ∞ÎßàÌÅ¨ Ï†úÍ±∞Í∞Ä Í∞ÄÎä•Ìï©ÎãàÎã§. Íµ¨Îß§ ÌõÑ 5-15Î∂Ñ Ï†ïÎèÑ ÏÜåÏöîÎê† Ïàò ÏûàÏäµÎãàÎã§.",
                            keywords: "ÏõåÌÑ∞ÎßàÌÅ¨,Ï†úÍ±∞,ÏïàÎêòÏöî,ÏïÑÏù¥Îîî,ÏûÖÎ†•",
                            exception: ""
                        }
                    ]
                };

                const sampleBusinessData = {
                    items: [
                        {
                            id: 1,
                            title: "Í≥ÑÏ¢åÎ≤àÌò∏",
                            content: "Íµ≠ÎØº (ÏòàÍ∏àÏ£º: Ïù¥Ïö©ÌòÑ) 781601-00-204630 ÏûÖÎãàÎã§ ÏûÖÍ∏à ÌõÑ ÎßêÏîÄ Î∂ÄÌÉÅÎìúÎ¶¨Í≤†ÏäµÎãàÎã§.",
                            keywords: "Í≥ÑÏ¢å,Î≤àÌò∏",
                            exception: ""
                        }
                    ]
                };

                try {
                    await setDoc(doc(db, 'faqs', 'customer'), sampleCustomerData);
                    await setDoc(doc(db, 'faqs', 'business'), sampleBusinessData);
                    
                    this.faqDB = sampleCustomerData.items;
                    this.businessDB = sampleBusinessData.items;
                    this.currentDB = this.faqDB;
                    this.isDataLoaded = true;
                    
                    this.updateLastMessage("ÏïàÎÖïÌïòÏÑ∏Ïöî! ü§ñ\nÌååÏä§ÌÖîÎ¨¥ÎπÑ Î°úÎ¥á ÌååÎ¥áÏù¥ÏóêÏöî!\nÏÉòÌîå Îç∞Ïù¥ÌÑ∞Î°ú ÏãúÏûëÌï©ÎãàÎã§!");
                    
                } catch (error) {
                    console.error('ÏÉòÌîå Îç∞Ïù¥ÌÑ∞ ÏÉùÏÑ± Ïã§Ìå®:', error);
                    this.loadFallbackData();
                }
            }

            loadFallbackData() {
                this.addMessage("ÎÑ§Ìä∏ÏõåÌÅ¨ Ïó∞Í≤∞ÏùÑ ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî. Ïò§ÌîÑÎùºÏù∏ Î™®ÎìúÎ°ú Ïã§ÌñâÎê©ÎãàÎã§.", 'bot');
                
                this.faqDB = [
                    {
                        id: 1,
                        title: "ÏõåÌÑ∞ÎßàÌÅ¨ Ï†úÍ±∞ Î∞©Î≤ï",
                        content: "ÎÑ§Ïù¥Î≤ÑÏóêÏÑú Íµ¨Îß§ÌïòÏã† ÏÉÅÌíàÏùò ÏïÑÏù¥ÎîîÎ°ú ÏõåÌÑ∞ÎßàÌÅ¨ Ï†úÍ±∞Í∞Ä Í∞ÄÎä•Ìï©ÎãàÎã§.",
                        keywords: "ÏõåÌÑ∞ÎßàÌÅ¨,Ï†úÍ±∞",
                        exception: ""
                    }
                ];
                
                this.businessDB = [
                    {
                        id: 1,
                        title: "Í≥ÑÏ¢åÎ≤àÌò∏",
                        content: "Íµ≠ÎØº (ÏòàÍ∏àÏ£º: Ïù¥Ïö©ÌòÑ) 781601-00-204630",
                        keywords: "Í≥ÑÏ¢å,Î≤àÌò∏",
                        exception: ""
                    }
                ];
                
                this.currentDB = this.faqDB;
                this.isDataLoaded = true;
            }

            showLoading(show) {
                const sendBtn = document.getElementById('sendBtn');
                const userInput = document.getElementById('userInput');
                
                if (show) {
                    sendBtn.innerHTML = '<div class="loading"></div>';
                    sendBtn.disabled = true;
                    userInput.disabled = true;
                } else {
                    sendBtn.innerHTML = 'Ï†ÑÏÜ°';
                    sendBtn.disabled = false;
                    userInput.disabled = false;
                }
            }

            addMessage(message, type) {
                const messagesDiv = document.getElementById('chatMessages');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}-message`;
                messageDiv.textContent = message;
                messagesDiv.appendChild(messageDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }

            updateLastMessage(newText) {
                const messages = document.querySelectorAll('.message');
                const lastMessage = messages[messages.length - 1];
                if (lastMessage) {
                    lastMessage.textContent = newText;
                }
            }

            switchTab(tab) {
                if (!this.isDataLoaded) {
                    this.addMessage("Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ëÏûÖÎãàÎã§. Ïû†ÏãúÎßå Í∏∞Îã§Î†§Ï£ºÏÑ∏Ïöî.", 'bot');
                    return;
                }
                
                this.currentTab = tab;
                
                document.querySelectorAll('.tab-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
                
                if (tab === 'customer') {
                    this.currentDB = this.faqDB;
                    this.addMessage("CSÎã¥ÎãπÏûê Î™®ÎìúÎ°ú Î≥ÄÏã†!", 'bot');
                } else {
                    this.currentDB = this.businessDB;
                    this.addMessage("ÏóÖÎ¨¥ÏßÄÏõê Î™®ÎìúÎ°ú Î≥ÄÏã†!", 'bot');
                }
                
                this.lastSearchResults = [];
            }

            sendMessage() {
                if (!this.isDataLoaded) {
                    this.addMessage("Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ëÏûÖÎãàÎã§.", 'bot');
                    return;
                }
                
                const userInput = document.getElementById('userInput');
                if (!userInput || !userInput.value.trim()) return;

                const inputText = userInput.value.trim();
                this.addMessage(inputText, 'user');
                userInput.value = '';
                
                setTimeout(() => {
                    const response = this.processUserInput(inputText);
                    this.addMessage(response, 'bot');
                }, 300);
            }

            processUserInput(userInput) {
                const query = userInput.toLowerCase();
                const results = this.currentDB.filter(item => {
                    const keywords = item.keywords.toLowerCase();
                    const title = item.title.toLowerCase();
                    return keywords.includes(query) || title.includes(query) || query.split(' ').some(word => keywords.includes(word));
                });

                if (results.length === 0) {
                    return `'${userInput}'Ïóê ÎåÄÌïú Ï†ïÎ≥¥Î•º Ï∞æÏßÄ Î™ªÌñàÏäµÎãàÎã§.`;
                } else if (results.length === 1) {
                    this.copyToClipboard(results[0].content);
                    return results[0].content;
                } else {
                    let response = `${results.length}Í∞úÏùò Í≤∞Í≥ºÎ•º Ï∞æÏïòÏäµÎãàÎã§:\n\n`;
                    results.slice(0, 5).forEach((item, index) => {
                        response += `${index + 1}. ${item.title}\n`;
                    });
                    return response;
                }
            }

        // ÌïúÍ∏Ä Ï¥àÏÑ± Ï∂îÏ∂ú Ìï®Ïàò
        function getChosung(text) {
            const choSung = ['„Ñ±','„Ñ≤','„Ñ¥','„Ñ∑','„Ñ∏','„Ñπ','„ÖÅ','„ÖÇ','„ÖÉ','„ÖÖ','„ÖÜ','„Öá','„Öà','„Öâ','„Öä','„Öã','„Öå','„Öç','„Öé'];
            let result = '';
            
            for (let i = 0; i < text.length; i++) {
                const code = text.charCodeAt(i) - 44032;
                if (code > -1 && code < 11172) {
                    result += choSung[Math.floor(code / 588)];
                } else {
                    result += text.charAt(i);
                }
            }
            return result;

        // Ïú†ÏÇ¨ÎèÑ Í≥ÑÏÇ∞ Ìï®Ïàò (Ìñ•ÏÉÅÎêú Î≤ÑÏ†Ñ)
        function calculateSimilarity(query, target) {
            const normalizedQuery = query.toLowerCase().replace(/\s+/g, '');
            const normalizedTarget = target.toLowerCase().replace(/\s+/g, '');
            
            let score = 0;
            
            // 1. ÏôÑÏ†Ñ ÏùºÏπò Í≤ÄÏÇ¨ (Í∞ÄÏû• ÎÜíÏùÄ Ï†êÏàò)
            if (normalizedQuery === normalizedTarget) {
                return 100;
            }
            
            // 2. Î∂ÄÎ∂Ñ Î¨∏ÏûêÏó¥ Ìè¨Ìï® Í≤ÄÏÇ¨
            if (normalizedTarget.includes(normalizedQuery)) {
                score += 50;
            }
            if (normalizedQuery.includes(normalizedTarget)) {
                score += 40;
            }
            
            // 3. Îã®Ïñ¥Î≥Ñ ÏùºÏπò Í≤ÄÏÇ¨
            const queryWords = normalizedQuery.split(/[\s,]+/);
            const targetWords = normalizedTarget.split(/[\s,]+/);
            
            let matchingWords = 0;
            for (const qWord of queryWords) {
                for (const tWord of targetWords) {
                    if (qWord === tWord) {
                        matchingWords++;
                        score += 20;
                    } else if (qWord.includes(tWord) || tWord.includes(qWord)) {
                        score += 10;
                    }
                }
            }
            
            // 4. Ï¥àÏÑ± Í≤ÄÏÇ¨ (ÌïúÍ∏Ä)
            const queryChosung = getChosung(normalizedQuery);
            const targetChosung = getChosung(normalizedTarget);
            
            if (queryChosung === targetChosung) {
                score += 15;
            } else if (targetChosung.includes(queryChosung)) {
                score += 10;
            }
            
            // 5. Î†àÎ≤§ÏäàÌÉÄÏù∏ Í±∞Î¶¨ Í∏∞Î∞ò Ïú†ÏÇ¨ÎèÑ
            const distance = levenshteinDistance(normalizedQuery, normalizedTarget);
            const maxLength = Math.max(normalizedQuery.length, normalizedTarget.length);
            if (maxLength > 0) {
                score += Math.max(0, (1 - distance / maxLength) * 30);
            }
            
            return Math.min(100, score);
        }

        // Î†àÎ≤§ÏäàÌÉÄÏù∏ Í±∞Î¶¨ Í≥ÑÏÇ∞
        function levenshteinDistance(str1, str2) {
            const matrix = [];
            
            for (let i = 0; i <= str2.length; i++) {
                matrix[i] = [i];
            }
            
            for (let j = 0; j <= str1.length; j++) {
                matrix[0][j] = j;
            }
            
            for (let i = 1; i <= str2.length; i++) {
                for (let j = 1; j <= str1.length; j++) {
                    if (str2.charAt(i - 1) === str1.charAt(j - 1)) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j - 1] + 1,
                            matrix[i][j - 1] + 1,
                            matrix[i - 1][j] + 1
                        );
                    }
                }
            }
            
            return matrix[str2.length][str1.length];
        }

            addMessage(message, type, imageUrl = null) {
                const messagesDiv = document.getElementById('chatMessages');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}-message`;
                
                // ÌÖçÏä§Ìä∏ Ï∂îÍ∞Ä
                if (message) {
                    const textNode = document.createTextNode(message);
                    messageDiv.appendChild(textNode);
                }
                
                // Ïù¥ÎØ∏ÏßÄ Ï∂îÍ∞Ä
                if (imageUrl && imageUrl.trim() !== '') {
                    const imageContainer = document.createElement('div');
                    imageContainer.className = 'image-container';
                    imageContainer.style.marginTop = '12px';
                    
                    const imgElement = document.createElement('img');
                    imgElement.className = 'message-image';
                    imgElement.src = imageUrl;
                    imgElement.alt = 'Ï≤®Î∂Ä Ïù¥ÎØ∏ÏßÄ';
                    imgElement.onerror = function() {
                        this.style.display = 'none';
                        const errorMsg = document.createElement('div');
                        errorMsg.textContent = '‚ö†Ô∏è Ïù¥ÎØ∏ÏßÄÎ•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.';
                        errorMsg.style.color = '#999';
                        errorMsg.style.fontSize = '0.8rem';
                        imageContainer.appendChild(errorMsg);
                    };
                    imgElement.onclick = function() {
                        window.openImageModal(imageUrl);
                    };
                    
                    const hint = document.createElement('div');
                    hint.className = 'image-hint';
                    hint.textContent = 'Ïö∞ÌÅ¥Î¶≠ Î≥µÏÇ¨';
                    
                    imageContainer.appendChild(imgElement);
                    imageContainer.appendChild(hint);
                    messageDiv.appendChild(document.createElement('br'));
                    messageDiv.appendChild(imageContainer);
                }
                
                messagesDiv.appendChild(messageDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }

            updateLastMessage(newText) {
                const messages = document.querySelectorAll('.message');
                const lastMessage = messages[messages.length - 1];
                if (lastMessage) {
                    const textNodes = [];
                    for (let node of lastMessage.childNodes) {
                        if (node.nodeType === Node.TEXT_NODE) {
                            textNodes.push(node);
                        }
                    }
                    textNodes.forEach(node => {
                        lastMessage.removeChild(node);
                    });
                    lastMessage.insertBefore(document.createTextNode(newText), lastMessage.firstChild);
                }
            }

            switchTab(tab) {
                if (!this.isDataLoaded) {
                    this.addMessage("Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ëÏûÖÎãàÎã§. Ïû†ÏãúÎßå Í∏∞Îã§Î†§Ï£ºÏÑ∏Ïöî.", 'bot');
                    return;
                }
                
                this.currentTab = tab;
                
                document.querySelectorAll('.tab-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
                
                if (tab === 'customer') {
                    this.currentDB = this.faqDB;
                    this.addMessage("Í≥†Í∞ùÏßÄÏõê Î™®ÎìúÎ°ú Î≥ÄÏã†!", 'bot');
                } else {
                    this.currentDB = this.businessDB;
                    this.addMessage("ÏóÖÎ¨¥ÏßÄÏõê Î™®ÎìúÎ°ú Î≥ÄÏã†!", 'bot');
                }
                
                this.lastSearchResults = [];
            }

            sendMessage() {
                if (!this.isDataLoaded) {
                    this.addMessage("Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ëÏûÖÎãàÎã§.", 'bot');
                    return;
                }
                
                const userInput = document.getElementById('userInput');
                if (!userInput || !userInput.value.trim()) return;

                const inputText = userInput.value.trim();
                this.addMessage(inputText, 'user');
                userInput.value = '';
                
                setTimeout(() => {
                    const response = this.processUserInput(inputText);
                    if (typeof response === 'object' && response.content) {
                        this.addMessage(response.content, 'bot', response.image);
                    } else {
                        this.addMessage(response, 'bot');
                    }
                }, 300);
            }

            processUserInput(userInput) {
                // Ïà´Ïûê ÏûÖÎ†• Ï≤òÎ¶¨ (Ïù¥Ï†Ñ Í≤ÄÏÉâ Í≤∞Í≥ºÏóêÏÑú ÏÑ†ÌÉù)
                const isNumber = /^[1-9]\d*$/.test(userInput.trim());
                if (isNumber && this.lastSearchResults.length > 0) {
                    const selectedIndex = parseInt(userInput) - 1;
                    if (selectedIndex >= 0 && selectedIndex < this.lastSearchResults.length) {
                        const selectedFaq = this.lastSearchResults[selectedIndex];
                        this.lastSearchResults = [];
                        
                        setTimeout(() => {
                            window.copyToClipboard(selectedFaq.content);
                        }, 100);
                        
                        if (selectedFaq.image && selectedFaq.image.trim() !== '') {
                            return {
                                content: selectedFaq.content,
                                image: selectedFaq.image
                            };
                        }
                        
                        return selectedFaq.content;
                    }
                }

                // Ìñ•ÏÉÅÎêú Í≤ÄÏÉâ ÏïåÍ≥†Î¶¨Ï¶ò
                const results = this.advancedSearch(userInput);

                if (results.length === 0) {
                    this.lastSearchResults = [];
                    return `'${userInput}'Ïóê ÎåÄÌïú Ï†ïÎ≥¥Î•º Ï∞æÏßÄ Î™ªÌñàÏäµÎãàÎã§.\n\nüí° Îã§ÏùåÍ≥º Í∞ôÏù¥ Í≤ÄÏÉâÌï¥Î≥¥ÏÑ∏Ïöî:\n‚Ä¢ ÌÇ§ÏõåÎìúÎ•º Î∞îÍøîÏÑú Í≤ÄÏÉâ\n‚Ä¢ ÏßßÏùÄ Îã®Ïñ¥Î°ú Í≤ÄÏÉâ\n‚Ä¢ Ï¥àÏÑ±ÏúºÎ°ú Í≤ÄÏÉâ (Ïòà: „Ñ±„Ñ±„ÖÖ„Öá)`;
                } else if (results.length === 1) {
                    this.lastSearchResults = [];
                    
                    setTimeout(() => {
                        window.copyToClipboard(results[0].content);
                    }, 100);
                    
                    if (results[0].image && results[0].image.trim() !== '') {
                        return {
                            content: results[0].content,
                            image: results[0].image
                        };
                    }
                    return results[0].content;
                } else {
                    this.lastSearchResults = results.slice(0, 6);
                    
                    let response = `üéØ '${userInput}' Í¥ÄÎ†® Ï†ïÎ≥¥ ${results.length}Í∞úÎ•º Ï∞æÏïòÏäµÎãàÎã§!\n\n`;
                    this.lastSearchResults.forEach((item, index) => {
                        response += `${index + 1}Ô∏è‚É£ ${item.title}`;
                        if (item.score) {
                            response += ` (Í¥ÄÎ†®ÎèÑ: ${Math.round(item.score)}%)`;
                        }
                        if (item.image && item.image.trim() !== '') {
                            response += ` üì∑`;
                        }
                        response += `\n`;
                    });
                    response += "\nüí° Î≤àÌò∏Î•º ÏûÖÎ†•ÌïòÏãúÎ©¥ ÏûêÏÑ∏Ìïú ÎÇ¥Ïö©ÏùÑ ÌôïÏù∏Ìï† Ïàò ÏûàÏäµÎãàÎã§!";
                    
                    return response;
                }
            }

            // Ìñ•ÏÉÅÎêú Í≤ÄÏÉâ Î©îÏÑúÎìú
            advancedSearch(query) {
                const normalizedQuery = query.toLowerCase().trim();
                const results = [];
                
                for (const item of this.currentDB) {
                    let maxScore = 0;
                    
                    // Ï†úÎ™©Í≥º ÌÇ§ÏõåÎìúÏóêÏÑú Í∞ÅÍ∞Å Ïú†ÏÇ¨ÎèÑ Í≥ÑÏÇ∞
                    const titleScore = calculateSimilarity(normalizedQuery, item.title);
                    const keywordScore = calculateSimilarity(normalizedQuery, item.keywords);
                    const contentScore = calculateSimilarity(normalizedQuery, item.content) * 0.5; // ÎÇ¥Ïö©ÏùÄ Í∞ÄÏ§ëÏπò 0.5
                    
                    maxScore = Math.max(titleScore, keywordScore, contentScore);
                    
                    // Î∂ÄÎ∂Ñ Í≤ÄÏÉâÎèÑ Í≥†Î†§
                    const queryParts = normalizedQuery.split(/\s+/);
                    for (const part of queryParts) {
                        if (part.length > 1) {
                            maxScore = Math.max(maxScore, 
                                calculateSimilarity(part, item.title),
                                calculateSimilarity(part, item.keywords)
                            );
                        }
                    }
                    
                    // ÏµúÏÜå Ï†êÏàò Ïù¥ÏÉÅÎßå Í≤∞Í≥ºÏóê Ìè¨Ìï®
                    if (maxScore >= this.minSimilarityScore) {
                        results.push({
                            ...item,
                            score: maxScore
                        });
                    }
                }
                
                // Ï†êÏàòÏàúÏúºÎ°ú Ï†ïÎ†¨ (ÎÇ¥Î¶ºÏ∞®Ïàú)
                results.sort((a, b) => b.score - a.score);
                
                return results;
            }

            clearSearchResults() {
                this.lastSearchResults = [];
            }
        }

        // Ïù¥ÎØ∏ÏßÄ Î™®Îã¨ Ìï®ÏàòÎì§Í≥º Î≥µÏÇ¨ Í∏∞Îä•

        // Î≥µÏÇ¨ Í¥ÄÎ†® Ìï®ÏàòÎì§
        window.copyToClipboard = function(text) {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    showCopyNotification();
                }).catch(() => {
                    fallbackCopy(text);
                });
            } else {
                fallbackCopy(text);
            }
        };

        function fallbackCopy(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            showCopyNotification();
        }

        function showCopyNotification() {
            const notification = document.getElementById('copyNotification');
            if (notification) {
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 1000);
            }
